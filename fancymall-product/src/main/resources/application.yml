server:
  port: 8084
spring:
  datasource:
    username: root
    password: mysql
    url: jdbc:mysql://localhost:3306/fancymall_pms
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
        discovery:
            server-addr: localhost:8848
  application:
    name: fancymall-product
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto #auto increment
      logic-delete-value: 1 #全局逻辑删除规则
      logic-not-delete-value: 0
logging:
    level:
        com.chrisspace.fancymall: debug
